apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: doom
  namespace: default
spec:
  ingressClassName: haproxy
  rules:
  - host: doom.{{ team_number }}.rust.energy
    http:
      paths:
      - backend:
          service:
            name: doom
            port:
              number: 8080
        path: /
        pathType: Prefix
